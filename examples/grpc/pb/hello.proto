syntax = "proto3";

package helloworld;

option go_package = "grpctest/pb;pb";


// Definici√≥n del servicio
service Greeter {
  // Define la RPC SayHello
  rpc SayHello (HelloRequest) returns (HelloReply) {}
}

// Mensaje de solicitud
message HelloRequest {
  string name = 1;
}

// Mensaje de respuesta
message HelloReply {
  string message = 1;
}

