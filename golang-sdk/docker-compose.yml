version: "3.8"

services:
  rest:
    container_name: ${APP_NAME:-events}
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - ${ROUTER_PORT:-8080}:${ROUTER_PORT:-8080}
    volumes:
      - type: bind
        source: ./
        target: /app
    environment:
      - APP_NAME=${APP_NAME:-events}
      - DEBUG=false

networks:
  default:

