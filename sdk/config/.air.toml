root = "."
testdata_dir = "testdata"
tmp_dir = "./tmp"

[build]
  # Comando para compilar el binario con las opciones adecuadas
  # FIXME: teoricamente deberia levantar las variables antes de contruir el binario, pero no lo hace
  # cmd = "sh ./scripts/entrypoint-in-docker.sh && go build -gcflags='all=-N -l' -o ./tmp/${APP_NAME} ${MAIN_DIR}" 
  cmd = "go build -gcflags='all=-N -l' -o ./tmp/${APP_NAME} ${MAIN_DIR}"
  
  # Especifica el binario generado
  bin = "./tmp/${APP_NAME}"

  # Comando completo para ejecutar el binario utilizando Delve
  full_bin = "dlv exec --accept-multiclient --headless --listen :${DELVE_PORT} --api-version 2 ./tmp/${APP_NAME}"

  # Otros ajustes de compilaci√≥n y monitoreo
  delay = 1000
  exclude_dir = ["assets", "tmp", "vendor", "testdata"]
  exclude_file = []
  exclude_regex = ["_test.go"]
  include_ext = ["go", "tpl", "tmpl", "html"]
  log = "build-errors.log"
