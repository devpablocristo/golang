syntax = "proto3";

package user;
option go_package = "github.com/devpablocristo/golang/sdk/pb;pb"; 

service UserService {
  rpc GetUserUUID(GetUserUUIDRequest) returns (GetUserUUIDResponse);
}

message GetUserUUIDRequest {
  string username = 1;
  string password_hash = 2;
}

message GetUserUUIDResponse {
  string UUID = 1;
}

